<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="container-img">
        <img src="/images/image-equilibrium.jpg" alt="NFT" />
      </div>
      <h2>Equilibrium #3429</h2>

      <p class="equi">Our Equilibrium collection promotes balance and calm.</p>
      <div class="etc">
        <p class="price">0.041 ETH</p>
        <p class="date">3 days left</p>
      </div>
      <p class="owner">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/danieltac" target="_blank">Danieltac</a>.</p>
  </div>
</body>

</html>
